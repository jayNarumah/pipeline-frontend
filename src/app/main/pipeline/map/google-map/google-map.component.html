<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <section id="google-maps-basic">
            <div class="row">
                <div class="col-12">
                    <div class="col-3">
                        <span>Map-Type</span>
                        <dx-select-box [dataSource]="['satellite', 'hybrid', 'roadmap', 'terrain']" (onValueChanged)="changeMapType($event)"
                            placeholder="Select Map-Type">
                        </dx-select-box>
                    </div>
                        <div class="card-body">
                            <google-map height="600px" width="'100%'" [center]="mapCenter" [zoom]="6.5" [mapTypeId]="mapType">
                                <div *ngFor="let polylineOption of polylineOptions; let i = index">
                                    <map-polyline [options]="polylineOption"></map-polyline>
                                </div>
                            </google-map>
                        </div>
                        
                </div>
            </div>
        </section>
