<section id="google-maps-basic">
    <h4>Pipeline-Routes <span style="color:darkgreen">|</span> 
        <button class="btn btn-primary" (click)="allPipelines  ()" type="button">All Pipelines</button>
    </h4>
    <div class="row">
        <div class="col-12">
            <dx-map provider="bing" type="roadmap" [autoAdjust]='true' [zoom]="12" [height]="440" width="100%" [controls]="true"
            [routes]="routes"></dx-map>
        </div>
    </div>
</section>

<div class="options">
    <div class="option">
        <span>Pipeline</span>
        <dx-select-box [dataSource]="pipelines" valueExpr="pipeline_routes" displayExpr="name" value="blue"
            (onValueChanged)="selectPipeline($event)">
        </dx-select-box>
    </div>
    <div class="option">
        <span>Set mode</span>
        <dx-select-box [dataSource]="['driving', 'walking']" value="driving" (onValueChanged)="setMode($event)">
        </dx-select-box>
    </div>
    <div class="option">
        <span>Route color</span>
        <dx-select-box [dataSource]="['blue', 'green', 'red', 'yellow']" value="blue"
            (onValueChanged)="selectColor($event)"></dx-select-box>
    </div>
</div>
